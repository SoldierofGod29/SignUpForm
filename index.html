<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="image-logo-container">
        <img class="image" src="../SignUpForm/halie-west-25xggax4bSA-unsplash.jpg">
        
        <div class="logo-banner"></div>
        <img class="logo" src="../SignUpForm/odin-lined.png">
        <span class="company-name">Odin</span>
        <div class="credit">
            Photo by 
            <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">
                Halie West
            </a> 
            on 
            <a href="https://unsplash.com/">
                Unsplash
            </a>
        </div>
    </div>

    <div class="main-container">
        <div class="header">
            <span>
                This is not a real online service! You know you need
                something like this in your life to help you realize
                your deepest dreams. Sign up <i>now</i> to get started.
            </span>
            <span>
                You <i>know</i>  you want to.
            </span>
        </div>
        <form action="" method="post" class="main-form">
            <h3>Let's do this!</h3>
            <div class="name">

            </div>
            <div class="contact">

            </div>
            <div class="password">

            </div>
        </form> 
        <div class="footer">
            <button>Create Account</button>
            <span>Already have an account? <a>Log in</a></span>
        </div>  
    </div>
     
</body>
</html>
